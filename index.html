<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="top">
    <h1 class="heading">Calculator</h1>
    </div>
    <hr>
    <div class="f_style">
        <form name="frm">
            <input class="display"type="text" name="ans"><br><br> 
            <div class="inside">
            <input class="but"type="button" value="1" onclick=" frm.ans.value +='1' ">
            <input class="but"type="button" value="2" onclick=" frm.ans.value +='2' ">
            <input class="but"type="button" value="3" onclick=" frm.ans.value +='3' ">
            <input class="but"type="button" value="+" onclick=" frm.ans.value +='+' ">
            <br><br>

            <input class="but"type="button" value="4" onclick=" frm.ans.value +='4' ">
            <input class="but" type="button" value="5" onclick=" frm.ans.value +='5' ">
            <input class="but"type="button" value="6" onclick=" frm.ans.value +='6' ">
            <input class="but"type="button" value="-" onclick=" frm.ans.value +='-' ">
            <br><br>

            <input class="but"type="button" value="7" onclick=" frm.ans.value +='7' ">
            <input class="but"type="button" value="8" onclick=" frm.ans.value +='8' ">
            <input class="but"type="button" value="9" onclick=" frm.ans.value +='9' ">
            <input class="but"type="button" value="/" onclick=" frm.ans.value +='/' ">
            <br><br>

            <input class="but"type="button" value="0" onclick=" frm.ans.value +='0' ">
            <input class="but"type="button" value="*" onclick=" frm.ans.value +='*' ">
            <input class="but"type="button" value="^" onclick=" frm.ans.value +='**' ">
            <input class="but"type="button" value="%" onclick=" frm.ans.value +='%' ">
            <br><br>
            
            <input class="but"type="button" value="=" onclick=" frm.ans.value = eval(frm.ans.value)">  
            <!-- eval is functiuon js which evaluate the expression typed by user -->
            <input class="but"type="button" value="Clear" onclick="frm.ans.value = ''" id="clear"> 

            <br><br>
            </div>
        </form>
    </div>
    
</body>
</html>
